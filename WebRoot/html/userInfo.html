<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>用户信息</title>
<script src="/learningResources/static/common/header.js"></script>
<script src="/learningResources/static/common/validateUser.js"></script>
</head>
<body onload='load()' style="display:none;">
<div class="cl pd-20" style=" background-color:#5bacb6">
	<img class="avatar size-XL l" src="/learningResources/static/h-ui/images/ucnter/avatar-default.jpg">
	<dl style="margin-left:80px; color:#333">
		<dt>
			<span class="f-18" id='realname'></span>
			<span class="pl-10 f-12" id='role'></span>
		</dt>
		<dd class="pt-10 f-12" style="margin-left:0">用户名：<span id='username'></span></dd>
	</dl>
</div>
<div class="pd-20">
	<table class="table">
		<tbody>
			<tr>
				<th class="text-r" width="80">性别：</th>
				<td id='gender'></td>
			</tr>
			<tr>
				<th class="text-r">年龄：</th>
				<td id='age'></td>
			</tr>
			<tr>
				<th class="text-r">电话：</th>
				<td id='tel'></td>
			</tr>
			<tr>
				<th class="text-r">邮箱：</th>
				<td id='mail'></td>
			</tr>
			<tr>
				<th class="text-r">注册时间：</th>
				<td id='createTime'></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>

<script>
	$(function(){
		setTimeout(function(){
			$('#realname').html(user.realname);
			$('#role').html(user.role);
			$('#username').html(user.username);
			$('#gender').html(user.gender);
			$('#age').html(user.age);
			$('#tel').html(user.tel);
			$('#mail').html(user.email);
			$('#createTime').html(user.createDate);
		}, 200);
	})
</script>
