<script type="text/javascript" src="/learningResources/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="/learningResources/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
var type = null;
$(function(){
	type = getUrlParam('type');
	$('#head').html(type == 1 ? '学生管理' : (type == 2 ? '老师管理' : '管理员管理'));
	$('#addButton').html(type == 1 ? '添加学生' : (type == 2 ? '添加老师' : '添加管理员'));

	var str = ''
	for (var i=0; i<100; i++) {
		var name='张三'
		if(i<5){
			name='李四'
		}
		str += 
			'<tr class="text-c">' +
				'<th>ujhujuh</th>' +
				'<td>' + name + '</td>' +
				'<td>男</td>' +
				'<td>18123123123</td>' +
				'<td>admin@mail.com</td>' +
				'<td>2014-6-11</td>' +
				'<td class="td-status"><span class="label label-success radius">已启用</span></td>' +
				'<td class="td-manage">' +
					'<a style="text-decoration:none" onClick="user_stop(this)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>' +
					'<a title="编辑" href="javascript:;" onclick="user_edit(2)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>' +
					'<a style="text-decoration:none" class="ml-5" onClick="change_password()" href="javascript:;" title="重置密码"><i class="Hui-iconfont">&#xe63f;</i></a>' +
					'<a title="删除" href="javascript:;" onclick="user_del(this)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>' +
				'</td>' +
			'</tr>';
	};
	
	$('tbody').html(str);
	$('.table-sort').dataTable({
		"aaSorting": [[ 5, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[7]}// 制定列不参与排序
		]
	});
	
});
/*用户-添加*/
function user_add(){
	layer_show('添加用户', 'user-add.html?type=' + type, '600', '400');
}
/*用户-编辑*/
function user_edit(id){
	layer_show('编辑用户','user-modify.html?id=' + id, '600', '400');
}
/*用户-停用*/
function user_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="user_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*用户-启用*/
function user_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="user_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
				$(obj).remove();
				layer.msg('已启用!',{icon: 6,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}

/*密码-修改*/
function change_password(){
	layer.confirm('确认要重置密码吗？',function(index){
		layer.msg('重置密码成功，该用户密码为：123123!',{icon:1,time:1000});
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('重置密码成功，该用户密码为：123123!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});	
		
	});
}
/*用户-删除*/
function user_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script> 
</body>
</html>
