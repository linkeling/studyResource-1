<!DOCTYPE HTML>
<html>
<head>

</head>
<body onload='load()' style='display:none;'>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 成绩管理 <span class="c-gray en">&gt;</span><span id='head'>学生成绩管理</span><a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" style='margin-top: -20px;'>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="100">学生姓名</th>
				<th width="70">学习</th>
                <th width="70">测试</th>
				<th width="40">项目部署</th>
				<th width="90">实践任务</th>
                <th width="90">总成绩</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c">
				<td>tom</td>
				<td>80</td>
                <td>90</td>
				<td>60</td>
                <td>70</td>
                <td>78</td>
				<td class="td-manage">
                    <a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-add.html?id=1','4','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a title="清空" href="javascript:;" onclick="member_del(this,'1')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/learningResources/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="/learningResources/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){
	var str = ''
	for (var i=0; i<20; i++) {
		str += 
			'<tr class="text-c">' +
				'<td>tom</td>' +
				'<td>80</td>' +
                '<td>90</td>' +
				'<td>60</td>' +
                '<td>70</td>' +
                '<td>78</td>' +
				'<td class="td-manage">' +
                    '<a title="编辑" href="javascript:;" onclick="member_edit()" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>' +
                    '<a title="清空" href="javascript:;" onclick="member_del(this)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>' +
                '</td>' +
            '</tr>';
	};
	
	$('tbody').html(str);
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,2]}// 制定列不参与排序
		]
	});
	
});
/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要清空吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已清空!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script> 
</body>
</html>
