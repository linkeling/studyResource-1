<script type="text/javascript">
$(function(){
	// 根据不同角色加载不同菜单
	setTimeout(function(){
		if(user.type === 1) {
			$('#menu-resource-student').show();
			$('#menu-score-student').show();
			$('#menu-info').show();
		} else if (user.type === 2) {
			$('#menu-resource').show();
			$('#menu-score').show();
			$('#menu-info').show();
		} else {
			$('#menu-user').show();
			$('#menu-resource').show();
			$('#menu-score').show();
			$('#menu-info').show();
		}
	}, 200);
});
